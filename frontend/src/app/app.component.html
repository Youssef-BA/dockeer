<style>
:host {
  --primary-color: #007bff;
  --secondary-color: #6c757d;
  --background-color: #f8f9fa;
  --text-color: #343a40;
  --heading-color: #212529;
  --border-radius: 0.25rem;

  font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
    Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
    "Segoe UI Symbol";
  box-sizing: border-box;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

body {
  background-color: var(--background-color);
  color: var(--text-color);
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  text-align: center;
  padding: 2rem;
  background-color: #fff;
  border-radius: var(--border-radius);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
  font-size: 2.5rem;
  color: var(--heading-color);
  margin-bottom: 1rem;
}

p {
  font-size: 1.125rem;
  margin-bottom: 1.5rem;
}

.card {
  border: 1px solid var(--secondary-color);
  border-radius: var(--border-radius);
  padding: 1rem;
  margin: 1rem 0;
}

.card-title {
  font-size: 1.25rem;
  margin-bottom: 0.75rem;
}

.card-text {
  font-size: 1rem;
  margin-bottom: 0.5rem;
}

.btn {
  background-color: var(--primary-color);
  color: #fff;
  padding: 0.5rem 1rem;
  text-decoration: none;
  border-radius: var(--border-radius);
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: darken(var(--primary-color), 10%);
}

.form-group {
  margin-bottom: 1rem;
  text-align: left;
}

.form-control {
  width: 100%;
  padding: 0.5rem;
  border: 1px solid var(--secondary-color);
  border-radius: var(--border-radius);
  margin-top: 0.5rem;
}

label {
  font-weight: bold;
}
</style>
<main class="main">
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Bienvenue sur Mon Application</h1>
      <p>Ceci est une application Angular pour le projet scolaire</p>
      <hr>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Réalisé par :</h5>
            <div class="team-member">
              <p class="card-text">BACHIRI Youssef</p>
              <a href="https://www.linkedin.com/in/youssef-bachiri/" class="btn">Visiter</a>
            </div>
            <div class="team-member">
              <p class="card-text">MOUISSOU Lina</p>
              <a href="https://www.linkedin.com/in/lina-mouissou-0b20b2259/" class="btn">Visiter</a>
            </div>
            <div class="team-member">
              <p class="card-text">BOURRAOUI Yahya</p>
              <a href="https://www.linkedin.com/in/yahia-bourraoui/" class="btn">Visiter</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Demande de Projet</h5>
            <form (ngSubmit)="onSubmit()" #projectForm="ngForm">
              <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" class="form-control" required [(ngModel)]="project.name" name="name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required [(ngModel)]="project.email" name="email">
              </div>
              <div class="form-group">
                <label for="description">Description du Projet</label>
                <textarea id="description" class="form-control" required [(ngModel)]="project.description" name="description"></textarea>
              </div>
              <div class="form-group">
                <label for="budget">Budget</label>
                <input type="number" id="budget" class="form-control" required [(ngModel)]="project.budget" name="budget">
              </div>
              <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <router-outlet></router-outlet>
</main>
